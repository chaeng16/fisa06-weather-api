name: Weather Update

on:
  schedule:
    # 매일 한국 시간 오후 3시 40분에 실행 (UTC 기준 오전 6시 40분)
    - cron: '40 6 * * *'
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run weather update script
        run: python update_weather.py